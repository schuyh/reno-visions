<!DOCTYPE html>
<html lang="{{ site.lang | default: en-US }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="title" content="Contact Us">
    <meta name="description" content="contact reno-visions for photorealistic renders of your planned home improvement and other renovation projects" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Home Improvement",
        "image": [
          "http://reno-visions.com/assets/images/230720_1CC.jpg",
          "https://www.reno-visions.com/assets/images/050219.png",
          "https://www.reno-visions.com/assets/images/100818_LR.jpeg"
         ],
        "@id": "https://www.reno-visions.com/",
        "name": "reno-visions",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Calgary",
          "addressRegion": "AB",
          "addressCountry": "Canada"
        },
        "url": "https://www.reno-visions.com/",
        "priceRange": "$$$",
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday"
            ],
            "opens": "9:00",
            "closes": "17:00"
          },
        "acceptsReservations": "True"
      }
      </script>

{% seo %}

  </head>

  <body>

    <!-- HEADER & NAV -->
    <div id="header_wrap" class="outer">
            {% include navigation.html %}
    </div>
    

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    {% include footer.html %}

  </body>
</html>
