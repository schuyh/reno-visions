<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<!-- Latest compiled and minified Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Home Improvement",
    "image": [
      "http://reno-visions.com/assets/images/230720_1CC.jpg",
      "https://www.reno-visions.com/assets/images/050219.png",
      "https://www.reno-visions.com/assets/images/100818_LR.jpeg"
     ],
    "@id": "https://www.reno-visions.com/",
    "name": "reno-visions",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Calgary",
      "addressRegion": "AB",
      "addressCountry": "Canada"
    },
    "url": "https://www.reno-visions.com/",
    "priceRange": "$$$",
    "openingHoursSpecification": [
      {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday"
        ],
        "opens": "9:00",
        "closes": "17:00"
      },
    "acceptsReservations": "True"
  }
  </script>

{% seo %}
  </head>

  <body>

    <!-- HEADER & NAV -->
    <div id="header_wrap" class="outer">
            {% include navigation.html %}
    </div>

    <!-- MAIN CONTENT -->
    <main role="main" id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <br />
        <figure>
          <h1 class="postTitle"> {{ page.title }} </h1>
          <img class="primaryImg" src="{{ page.image }}" alt="{{ page.title }}"/>
          <figcaption class="postDesc"> {{ page.author }} | {{ page.date | date_to_string }} </figcaption>
        </figure>
        <br />
        {{ content }}
        <br />
      </section>
    </div>

    <!-- FOOTER  -->
    {% include footer.html %}

    <!--
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    --> 

    <script src="/scripts/load-more.js"></script>
  </body>
</html>
